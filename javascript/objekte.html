       <h3>Literals und Eigenschaften</h3>
       <script>
             "use strict";
     
             // Eigenschaften verleihen
             let firstUser = {
                name: "Peter",
                alter: 34,
             };

             firstUser.isAdmin = true;
     
             // Eigenschaften abrufen
             alert(firstUser.alter); // object.key
             alert(firstUser.name);

             // Eigenschaften löschen

             delete firstUser.alter; // delete-Keyword zum löschen

             // Achtung: Keys aus mehreren Wörtern müssen in "" geschrieben werden

             let secondUser = {
                name: "John",
                alter: 25,
                "mag tiere": true 
             };
             //alert(secondUser.mag tiere); // kein Ergebnis, da Key nicht erkannt wird
             
         </script>
          <h3>[] Notation</h3>
          <script>
                "use strict";
        
                // Keys aus mehreren Wörtern abrufen
                alert(secondUser["mag tiere"]);
        
                // Berechnete Eigenschaften
                let obst = prompt("Welches Obst soll gekauft werden?", "Apfel");

                let korb = {
                    [obst] : 5
                };
                alert(korb.Apfel);

            </script>
            <h3>Property-Value Kurzschreibweise</h3>
            <script>
                  "use strict";
                  function makeUser(name, alter){
                    return {
                        name, // entspricht: name: name,
                        alter, // entspricht: alter: alter,
                    }
                  };
                  let newUser = makeUser("Susanne", 24);
                  alert(newUser.name);
            </script>

            <script>
                "use strict";

                };
                // alert(thirdUser.undefinierterKey === undefined);
                // alert("andererKey" in thirdUser); // false
                alert("alter" in secondUser); // true

             <h3>Die "for...in" Schleife</h3>
             <script>
                 "use strict";
                /*  for(key in object) {
                    // Loop body
                 }; */
                 let fourthUser = {
                    name: "Maria",
                    alter: 54,
                    "mag tiere": false 
                 }
                 for(let key in fourthUser) {
                    // keys ausgeben
                    alert(key);
                    // Values
                    alert(fourthUser[key]);
                 };
             </script>

            <h3>Objekte kopieren und referenzieren</h3>
              <script>
                  "use strict";
                  let nachricht = "hallo";
                  let nachricht2 = nachricht;

                  alert(nachricht2);

                  let fifthUser = {
                    name: "John",
                    alter: 70
                  };

                  let sixthUser = fifthUser;
                  sixthUser.name = "Peter";
                  alert(fifthUser.name); // Peter

                  let kopie = {};
                  for (let key in fifthUser) {
                    kopie[key] = fifthUser[key];
                  };

                  kopie.name = "Sarah";
                  alert(fifthUser.name); // Peter
