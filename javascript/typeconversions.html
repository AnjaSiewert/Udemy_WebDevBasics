<!DOCTYPE html>
<html>

        <title>Datentypen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
        <body>
            <a href="../css/farben.html">Back to Homepage</a>
            <h1>Type conversions</h1>
            <p>Die drei h√§ufigsten <i>Type Conversions </i>sind:</p>
            <h3>Zu String:</h3>
            <script>
            "use script";
            let wert = true;
            typeof wert; // boolean
            wert = String(wert); // Ergebnis: "true"
            typeof wert; // string
            </script>
            <h3>Zu Zahl:</h3>
            <script>
            "use script";
            // alert("6"/"2");

            let str = "123"
            typeof str; // Ergebnis: 123

            let num = Number(str);
            typeof num; // number

            Number(null); // 0
            Number(false); // 0
            Number(true); // 1
            </script>
            <h3>Zu Boolean:</h3>
            <script>
            "use script";

            // null, 0, undefined, NaN, false
            Boolean(null) // false

            Boolean(1) // true
            Boolean(0) // false

            Boolean("inhalt") // true
            Boolean("") // false
            Boolean("0") // true

            </script>
        </body>
</html>
